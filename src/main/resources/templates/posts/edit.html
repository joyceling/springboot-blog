<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Post</title>
</head>
<body>
<h1>Edit a Post</h1>
<form th:action="${'/posts/'+ post.id +'/edit'}" method="post" th:object="${post}">
    Title:
    <input th:field="*{title}"/>
    <br />
    Body:
    <input th:field="*{body}"/>
    <br />
    <input type="submit" />
</form>
</body>
</html>
