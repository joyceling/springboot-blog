<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8" />
    <title>Show All Posts</title>
</head>
<body>
    <div th:each="post : ${posts}">
        <h1>
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
        </h1>
        <p th:text="${post.body}"></p>
    </div>
</body>
</html>
