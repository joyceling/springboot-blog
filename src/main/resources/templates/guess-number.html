<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/base :: head('Guess A Number')">
</head>
<body>
    <main>

    <nav th:replace="fragments/base :: navbar-posts"></nav>

    <p>The numbers rolled are
        <span th:text="${roll}"></span>,
        <span th:text="${roll2}"></span>, and
        <span th:text="${roll3}"></span>
    .</p>
    <p>You guessed the number <span th:text="${number}"></span>.</p>

    <p th:if="${match}">
        You guessed right!

        <span th:text="${numberMatched}"></span> out of 3 dice matched your guess.
        <br />
        <button><a href="/roll-dice">Play Again</a></button>
    </p>
    <p th:unless="${match}">
        None of the die matched your guess. Try again!

        <ul>
            <li>
                <button>
                    <a href="/roll-dice/1">1</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="/roll-dice/2">2</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="/roll-dice/3">3</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="/roll-dice/4">4</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="/roll-dice/5">5</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="/roll-dice/6">6</a>
                </button>
            </li>
        </ul>
    </p>
    </main>
    <footer th:replace="fragments/base :: footer"></footer>
    <div th:replace="fragments/base :: scripts"></div>
</body>
</html>
