<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Guess the Number</title>
</head>
<body>
    <h1>The number rolled is <span th:text="${roll}"></span>.</h1>
    <h2>You guessed the number <span th:text="${number}"></span>.</h2>
    <h2 th:if="${match}">
        You guessed right!

        <button><a href="/roll-dice">Play Again</a></button>
    </h2>
    <h2 th:unless="${match}">
        You guessed wrong. Try again!

        <ul>
            <li>
                <button>
                    <a href="/roll-dice/1">1</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="/roll-dice/2">2</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="/roll-dice/3">3</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="/roll-dice/4">4</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="/roll-dice/5">5</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="/roll-dice/6">6</a>
                </button>
            </li>
        </ul>

    </h2>


</body>
</html>
